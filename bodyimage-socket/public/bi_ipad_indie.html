		<style type="text/css">
			body{
				overflow: hidden !important;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				-o-user-select: none;
				user-select: none;
				-webkit-touch-callout: none;
			}
			a { -webkit-user-select: none !important; }
			canvas, img {
				overflow: hidden;
			    image-rendering: optimizeQuality;
			    image-rendering: -moz-crisp-edges;
			    image-rendering: -webkit-optimize-contrast;
			    image-rendering: optimize-contrast;
			    -ms-interpolation-mode: nearest-neighbor;
			}
			.container #maincanvas #menu{
				overflow: hidden !important;
			}
			#maincanvas, #home{
				height: 100%;
				width: 100%;
				left:0;
				top: 0;
				position: absolute;
				opacity:1;
			}
			#maincanvas{
				z-index: 0;
			}
/* -----------------------Home, Model Selection---------------------------------*/

			#home{
				height: auto;
				display: block !important;
				z-index: 1;
				text-align: center;
				overflow-y: scroll;
			}
			.model{
				display: inline-block;
				position: relative;
				background: #FFF;
			}
			.model div{
				background-color:#FFF;
				padding:6px;
				display:block;
			}
			.model div:hover{
				background-color:#333;
				text-decoration: none;
			}
			.model span{
				display:none; text-align:center; font-size:12px;
			}
			.model:hover span{
				position:absolute; left:0px;
				color:#FFF;		display:block;
				background-color:#333;
				line-height:20px;
			}
			.model:hover{
				cursor: pointer;
				opacity: 0.7;
				filter: blur(20px) grayscale(20%);
			}
			.progress-bar-custom {background: rgba(173, 173, 173, 1);}

			img{
				height: 100%;
				width: 100%;
			}
			
/* -----------------------main canvas---------------------------------*/
			.footer{
				position: fixed;
				margin: 0 auto;
				text-align: center;
				bottom: 2%;
				left: 38%;
				z-index: 11;
				font-ssize: 12px;
				color: gray;
			}

			#flowcursor{
				background: url(img/cursor.png), center center no-repeat;
				background-size: 100% 100%;
				width: 50px;
				height: 50px;
				position: absolute;
				z-index: 100;
				opacity: 0;
			}

			#instruction{
				width: 24em;
				height: 22em;
				margin: -12em -11em;
				left: -500%;
				top: 50%; 
				text-align: center;
				z-index: 2 !important;
				opacity: 0.8;
				position: fixed;
			}

			#nextinstruct{
				width: 12em;
				height: 6em;
				margin:-6em -3em;
				left: -500%;
				top: 50%; 
				position: fixed;
				background: grey;
				opacity: 0;
				z-index: 3;
				vertical-align: middle;
			}

			#nextinstruct span, #compare span{
				position: relative;
				vertical-align: middle;
				color: white;
			}

			#nextinstruct span h2, #compare span{
				font: 1.8em 'Oswald', sans-serif;
				text-align: center;
				vertical-align: middle;
				line-height: normal;
			}

/* -----------------------MENU---------------------------------*/
			#menu{
				position: fixed;
				top: -1000px;
				left: 0;
				width: 100%;
				z-index: 3;
				background: black;
				opacity: 0.8;
			}

			#backhome{
				line-height: normal;
				cursor: pointer;
				color: white;
				text-align: center;
			}

			#backhome span{
				font: 1.1em 'Oswald', sans-serif;
				line-height: normal;
			}
@media only screen and (min-width: 200px) {

		width:6.3em;

		height:4.5em;

	.model{

	}

	#backhome b{

}

@media only screen and (min-width: 768px) {

		width:17em;

		height:6.2em;
	}
	.model{
		height: 21.3em;
		width: 17em;
		border: 0.5em;
	}
	.model:hover span{
		width: 10em;
		top:15em;
	}
	#backhome p{
		font:1.8em Bevan; line-height:1.5em;
	}
}
@media only screen and (min-width: 992px) {
	.progressthumb{
		width: 5em;
		height: 6.4em;
	}
	.bars{
		width:72em;
	}
	#menu{
		height:6.4em;
	}
	.model:hover span{
		width: 10em;
		top:15em;
	}
}

				background: black;

			}
