<!doctype html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<!--script type="text/javascript" src="js/p5.js"></script-->
		<style type="text/css">
			canvas, img {
			    image-rendering: optimizeQuality;
			    image-rendering: -moz-crisp-edges;
			    image-rendering: -webkit-optimize-contrast;
			    image-rendering: optimize-contrast;
			    -ms-interpolation-mode: nearest-neighbor;
			}

			#maincanvas{
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				cursor: url(img/cursor.png), auto;
				opacity:1;
			}

			.footer{
				position: absolute;
				bottom: 2%;
				left: 45%;
				z-index: 11;
				float: left;
				font-size: 12px;
				color: gray;
			}

			#overlaycanvas{
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 2 !important;
				cursor: url(img/cursor.png), auto;
			}

			#comparison{
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: -10;
				background: url(img/iza_gif.gif) center center no-repeat;
				background-size: 100% 100%;
			}
		</style>
	</head>
	
	<body>
		<canvas id="maincanvas"></canvas>
		<canvas id="overlaycanvas"></canvas>

		<!--div id="comparison"></div-->
		<div class="footer">Â© Copyright 2015  Stream Gao</div>
	</body>
	
	<script type="text/javascript" src="js/bodyimage2.js"></script>
