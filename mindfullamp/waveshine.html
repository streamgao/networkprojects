<html class="">
<head>
    <title>几行css3代码实现超炫加载动画</title>
    <style class="cp-pen-styles">

body {
  background: black;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  height: 100vh;
}

@-webkit-keyframes rotation {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

@keyframes rotation {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
div {
  width: 1200px;
  height: 1200px;
  border-radius: 50%;
  border: 1px solid rgba(0, 120, 255, 0.5);
  -webkit-box-shadow: 0px 0px 20px rgba(0, 120, 255, 0.5), inset 0px 0px 20px rgba(0, 120, 255, 0.5);
  box-shadow: 0px 0px 20px rgba(0, 120, 255, 0.5), inset 0px 0px 20px rgba(0, 120, 255, 0.5);
  margin: auto;
  position: relative;
}
div i {
  content: "";
  display: block;
  width: 0;
  height: 15px;
  position: absolute;
  top: -webkit-calc(50% - 5px);
  top: calc(50% - 5px);
  left: 2px;
  -webkit-box-shadow: 0px 0px 50px 10px #0078ff;
  box-shadow: 0px 0px 50px 10px #0078ff;
  -webkit-transform-origin: 200px 0;
  -ms-transform-origin: 600px 0;
  transform-origin: 600px 0;
  -webkit-animation: rotation linear 2s infinite;
  animation: rotation linear 2s infinite;
}
</style>
</head>
<body>
    <div>
        <i></i>
    </div>
    <script src="/scripts/2bc/_gg_970_90.js" type="text/javascript"></script>
</body>
</html>
